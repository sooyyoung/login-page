<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv login</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="txt-hide">위니브 로그인 페이지</h1>
    <article class="login-box">
        <h2 class="weniv-logo"><img src="image/weniv-logo.png" alt="위니브"></h2>
        <p class="login-txt">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <a href="#" class="login-link" onclick="modalOpen()">로그인</a>
    </article>
    <!-- modal -->
    <article class="modal-box">
        <h2 class="login-head">로그인 또는 회원가입</h2>
        <div class="login-wrap">
            <p class="main-text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="#" method="post">
                <input type="text" id="userID" class="userID" placeholder="아이디">
                <label for="userID" class="userID-txt txt-hide">아이디</label>
                <input type="password" id="userPW" class="userPW" placeholder="비밀번호">
                <label for="userPW" class="userPW-txt txt-hide">비밀번호</label>
                <input type="checkbox" id="check-box" class="check-box-hide">
                <label for="check-box" class="check-box-hold">로그인 상태 유지</label>
                <input type="submit" value="로그인" class="login-btn">
            </form>
            <div class="joinFind">
                <a href="#" class="join">회원가입</a>
                <a href="#" class="find">아이디/비밀번호 찾기</a>
            </div>
            <span class="or">또는</span>
            <div class="sns-box">
                <a href="#" class="sns-btn google-login">구글 계정으로 로그인</a>
                <a href="#" class="sns-btn facebook-login">페이스북 계정으로 로그인</a>
                <a href="#" class="sns-btn naver-login">네이버 계정으로 로그인</a>
                <a href="#" class="sns-btn kakao-login">카카오톡 계정으로 로그인</a>
            </div>
        </div>
        <button type="button" class="close" onclick="javascript:modalClose()"><span class="txt-hide">창닫기</span></button>
    </article>
    <script>
        function modalOpen() {
            document.querySelector('.modal-box').style.display = 'block';
        }
        function modalClose() {
            document.querySelector('.modal-box').style.display = 'none';
        }
    </script>
</body>
</html>
